name: Python Package using Conda

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:      

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Add conda to system path
        run: echo "$CONDA/bin" >> $GITHUB_PATH

      - name: Install dependencies via Conda
        run: |
          if [ -f environment.yml ]; then
            conda env update --file environment.yml --name base
          else
            echo "‚ö†Ô∏è  Nenhum environment.yml encontrado, instalando depend√™ncias b√°sicas."
            conda install -y requests python-dotenv flake8
          fi

      - name: Lint with flake8
        run: |
          conda install -y flake8
          echo "üîç Rodando an√°lise est√°tica (flake8)..."
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run main script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CHAT_API_KEY: ${{ secrets.CHAT_API_KEY }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          PUSH_BULLET_API_KEY: ${{ secrets.PUSH_BULLET_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        run: |
          echo "üöÄ Executando script principal..."
          python notion_tasks.py
